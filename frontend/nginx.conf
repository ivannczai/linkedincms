server {
    listen 80;
    server_name ${NGINX_SERVER_NAME};

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    location /api/v1/ {
        # Add error logging for proxy issues
        proxy_intercept_errors on; # Send backend errors to nginx error log
        error_log /var/log/nginx/api_error.log debug; # Log proxy errors verbosely

        proxy_pass http://backend:8000/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout       60s; # Slightly increased timeouts
        proxy_send_timeout          60s;
        proxy_read_timeout          60s;
    }
}
